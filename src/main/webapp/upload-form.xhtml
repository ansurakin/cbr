<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <p>Выберите файл для таблицы bnkseek. Перед загрузкой таблица будет предварительно очищена.</p>
            <h:form>
                <p:fileUpload update="content" auto="true" style="width:500px;"
                              fileUploadListener="#{uploadController.handleUpload}"/>

                <p:panel id="content" style="border:none;">
                    <p:outputPanel rendered="#{uploadController.fileName ne null}">
                        <h4>File name:</h4>
                        #{uploadController.fileName}
                        Загружен
                    </p:outputPanel>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
