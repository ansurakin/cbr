<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h:form id="bnkseekForm">

                <h:commandButton value="Save" action="#{bnkseekController.save}" />

                <p:panel header="Details">
                    <h:panelGrid columns="4" cellpadding="5">

                        <p:outputLabel for="REAL" value="REAL: " />
                        <p:inputText id="REAL" value="#{bnkseekController.bnkseek.REAL}" />

                        <p:outputLabel for="PZNNAME" value="PZNNAME: " />
                        <p:selectOneMenu id="PZNNAME" value="#{bnkseekController.bnkseek.PZNNAME}" style="width:100%">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItems value="#{bnkseekController.pznList}" var="pzn" itemLabel="#{pzn.name}" itemValue="#{pzn.name}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="UERNAME" value="UERNAME: " />
                        <p:selectOneMenu id="UERNAME" value="#{bnkseekController.bnkseek.UERNAME}" style="width:100%">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItems value="#{bnkseekController.uerList}" var="uer" itemLabel="#{uer.UERNAME}" itemValue="#{uer.UERNAME}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="RGNNAME" value="RGNNAME: " />
                        <p:selectOneMenu id="RGNNAME" value="#{bnkseekController.bnkseek.REGNAME}" style="width:100%">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItems value="#{bnkseekController.regList}" var="reg" itemLabel="#{reg.name}" itemValue="#{reg.name}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="IND" value="IND: " />
                        <p:inputText id="IND" value="#{bnkseekController.bnkseek.IND}" />

                        <p:outputLabel for="TNPNAME" value="TNPNAME: " />
                        <p:selectOneMenu id="TNPNAME" value="#{bnkseekController.bnkseek.TNPNAME}" style="width:100%">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItems value="#{bnkseekController.tnpList}" var="tnp" itemLabel="#{tnp.fullname}" itemValue="#{tnp.fullname}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="NNP" value="NNP: " />
                        <p:inputText id="NNP" value="#{bnkseekController.bnkseek.NNP}" />

                        <p:outputLabel for="ADR" value="ADR: " />
                        <p:inputText id="ADR" value="#{bnkseekController.bnkseek.ADR}" />

                        <p:outputLabel for="RKC" value="RKC: " />
                        <p:inputText id="RKC" value="#{bnkseekController.bnkseek.RKC}" />

                        <p:outputLabel for="NAMEP" value="NAMEP: " />
                        <p:inputText id="NAMEP" value="#{bnkseekController.bnkseek.NAMEP}" />

                        <p:outputLabel for="NEWNUM" value="NEWNUM: " />
                        <p:inputText id="NEWNUM" value="#{bnkseekController.bnkseek.NEWNUM}" />

                        <p:outputLabel for="TELEF" value="TELEF: " />
                        <p:inputText id="TELEF" value="#{bnkseekController.bnkseek.TELEF}" />

                        <p:outputLabel for="REGN" value="REGN: " />
                        <p:inputText id="REGN" value="#{bnkseekController.bnkseek.REGN}" />

                        <p:outputLabel for="OKPO" value="OKPO: " />
                        <p:inputText id="OKPO" value="#{bnkseekController.bnkseek.OKPO}" />

                        <p:outputLabel for="DT_IZM" value="DT_IZM: " />
                        <p:inputText id="DT_IZM" value="#{bnkseekController.bnkseek.DT_IZM}" />

                        <p:outputLabel for="KSNP" value="KSNP: " />
                        <p:inputText id="KSNP" value="#{bnkseekController.bnkseek.KSNP}" />

                        <p:outputLabel for="DATE_IN" value="DATE_IN: " />
                        <p:inputText id="DATE_IN" value="#{bnkseekController.bnkseek.DATE_IN}" />

                        <p:outputLabel for="DATE_CH" value="DATE_CH: " />
                        <p:inputText id="DATE_CH" value="#{bnkseekController.bnkseek.DATE_CH}" />

                    </h:panelGrid>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
