<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <!--resizableColumns="true"-->
                <!--draggableColumns="true"-->
                <p:dataTable id="bnkseekTable"                             
                             rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"
                             var="bnkseek" value="#{bnkseekList.bnkseekList}" 
                             editable="true" editMode="cell" widgetVar="cellBnkseek" >
                    <f:facet name="header">
                        Cell Editing with Click and RightClick
                    </f:facet>

                    <p:ajax  event="cellEdit" 
                             update=":form:msgs"
                             immediate="true"
                             listener="#{bnkseekList.onCellEdit}"
                             process="@this" 
                             />

                    <p:column headerText="VKEY">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{bnkseek.VKEY}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{bnkseek.VKEY}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="REAL">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{bnkseek.REAL}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{bnkseek.REAL}" style="width:96%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="PZN">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{bnkseek.PZN}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{bnkseek.PZN}" style="width:96%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="UER">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{bnkseek.UERNAME}" /></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{bnkseek.UERNAME}" style="width:100%">
                                    <f:selectItems value="#{bnkseekList.uerList}" var="uer" itemLabel="#{uer.UERNAME}" itemValue="#{uer.UERNAME}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                </p:dataTable>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
